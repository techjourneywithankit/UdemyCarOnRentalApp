<template>
    <lightning-card>
        <div class="slds-var-p-around_small">
            <template lwc:if={showInitialMessage}>
                <c-placeholder message="Select the Pickup location, start date and end date to view available cars" ></c-placeholder>
            </template>
            <template lwc:else>
                <template lwc:if={cars.data}>
                    <!--Either records are avaiable-->
                    <template lwc:if={isRecordsFound}>
                        <lightning-layout multiple-rows>
                            <template for:each={cars.data} for:item="car">
                                <lightning-layout-item key = {car.Id} padding="around-small"
                                    size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
                                     <c-car-tile
                                        car={car}
                                        oncarselected={handleCarSelected}
                                        onestimatebooking={handleEstimateBooking}
                                        onbooknow={handleBookNow}
                                    ></c-car-tile>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </template>
                    <!--No Records can be found-->
                    <template lwc:else>
                        <c-placeholder message="No cars found for the selected criteria" ></c-placeholder>
                    </template>
                </template>
                <template lwc:if={cars.error}>
                    <c-error-panel errors={cars.error}></c-error-panel>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
